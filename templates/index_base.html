<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>智能家居</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <link rel="stylesheet" type="text/css" href="/css/shebei.css" />
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/jquery_3.4.1.min.js"></script>
    <script type="text/javascript" src="/js/bootbox.ming.js"></script>
    <meta name="viewport" content="width=device=width, initial-scale=1">
    <!--兼容手机端访问-->
</head>

<body>
    <div style="height: 25px;"></div>

    <!--用户栏-->
    <div class="container">
        <div class="row">
            <div class="col-10"></div>
            <div class="col-2 ml-auto row">
                {% if session.get('islogin') == 'true' %}
                欢迎{{session.get('nickname')}}
                &nbsp;
                <a class="nav-item nav-link" href="/logout">注销</a>
                {% else %}
                <a class="col-12 btn btn-link" href="/">登录 / 注册</a>
                {% endif %}
            </div>


        </div>
    </div>

    <div style="height: 25px;"></div>

    <div class="container">
        <div class="row">

            <!--管理设备-->
            <div class="col-sm-3 col-12 facility" style="height: 550px;">
                <div class="container">
                    <div class="row app-head">
                        <div class=" col-sm4 col-6 text-white">设备管理</div>
                        <div class=" col-sm4 col-6 text-right"><a href="/add" class="h6 text-white">添加设备</a></div>
                    </div>
                </div>

                <!--                输出用户下所有设备-->
                {% for user_app_relation in u_app %}
                <div class="app-list">
                    <a href="/app/{{user_app_relation.app_id}}" class="liuguang">{{user_app_relation.app_name}}</a>
                </div>
                {% endfor %}

                <!--                分页-->
                <!--                <div style="position: absolute;bottom: 0;width: 100%;text-align: center;display: inline-block;">-->
                <!--                    <a href="#" >上一页</a>-->
                <!--                    <a href="#">1</a>-->
                <!--                    <a href="#">2</a>-->
                <!--                    <a href="#">3</a>-->
                <!--                    <a href="#">4</a>-->
                <!--                    <a href="#">5</a>-->
                <!--                    <a href="#" >下一页</a>-->
                <!--                </div>-->


            </div>
            <!--中间的空-->
            <div class="col-sm-1 col-12 "></div>

            <!--设备详情-->
            <div class="col-sm-8 col-12 facility">
                <div class="container">
                    <div class="row">
                        <div class="app-head text-white col-sm-12 col-12">设备详细信息</div>
                        <div {# style="height: 500px" #} class="content">
                            <table class="table table-hover" style="width: 750px;">
                                <thead>
                                    <tr>
                                        <th scope="col">设备名称</th>
                                        <th scope="col">设备号</th>
                                        <th scope="col">当前状态</th>
                                        <th scope="col">port</th>
                                        <th scope="col">最高值</th>
                                        <th scope="col">最低值</th>
                                    </tr>
                                </thead>
                            </table>
                            <div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
