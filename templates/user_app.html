{% extends 'base.html' %}
{% block content %}
<script>
    function del_project() {
        $.post('/del-project')
        alert('成功删除')
        setTimeout(location.href='/index',10)
    }
</script>
<div class="container">
    <div class="row app-head">
        <div class=" text-white col-sm-4 col-6">项目详细信息</div>
        <div class="col-6"></div>
        <div class="dropdown col-1">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-expanded="false">
                设置
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="/add">新增设备</a>
                <a class="dropdown-item" href="#">删除设备</a>
                <a class="dropdown-item" href="/del-project" data-toggle="modal" data-target="#exampleModal">删除项目</a>
                <a class="dropdown-item" href="/app/{{session['app_id']}}/control">控制器</a>
            </div>
        </div>
        <div class="content" style="margin-top: 1rem;">
            <div>
                <table class="table table-hover" style="width: 750px;">
                    <thead>
                        <tr>
                            <th scope="col">设备名称</th>
                            <th scope="col">设备号</th>
                            <th scope="col">当前状态</th>
                            <th scope="col">端口号</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for app_relation in result %}
                        <tr>
                            <th scope="row">{{app_relation.s_name}}</th>
                            <td>{{app_relation.sno}}</td>
                            <td><a href="/equipment/{{app_relation.sid}}">查看详细</a></td>
                            <td>{{app_relation.port}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">提示</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        是否要删除项目，该过程不可逆
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" onclick="del_project()">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
